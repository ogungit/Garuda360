<!DOCTYPE html>
<html>
<head>
    <title>Garuda360</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">Garuda360</a>

        <div class="d-flex">
            {% if current_user.is_authenticated %}
                <span class="navbar-text me-3">
                    Hi, {{ current_user.name }}
                </span>
                <a href="{{ url_for('main.list_vehicles') }}" class="nav-link text-light me-2">
                    My Vehicles
                </a>
                <a href="{{ url_for('main.logout') }}" class="btn btn-outline-light btn-sm">
                    Logout
                </a>
            {% else %}
                <a href="{{ url_for('main.login') }}" class="btn btn-outline-light btn-sm me-2">
                    Login
                </a>
                <a href="{{ url_for('main.register') }}" class="btn btn-light btn-sm">
                    Register
                </a>
            {% endif %}
        </div>
    </div>
</nav>


<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
