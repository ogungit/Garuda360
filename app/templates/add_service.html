{% extends "base.html" %}
{% block content %}

<h2 class="mb-3">Add Service â€“ {{ vehicle.brand }} {{ vehicle.model }}</h2>

<form method="POST">

    <div class="mb-3">
        <label class="form-label">Service Date</label>
        <input type="date" class="form-control" name="service_date" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Odometer at Service (km)</label>
        <input type="number" class="form-control" name="odometer_at_service" required>
    </div>

    <div class="mb-3">
        <label class="form-label">Service Type</label>
        <input type="text" class="form-control" name="service_type" placeholder="Oil Change, Brake Pads, etc.">
    </div>

    <div class="mb-3">
        <label class="form-label">Description</label>
        <textarea class="form-control" name="description" rows="3"></textarea>
    </div>

    <div class="mb-3">
        <label class="form-label">Labor Cost</label>
        <input type="number" step="0.01" class="form-control" name="labor_cost" value="0">
    </div>

    <div class="mb-3">
        <label class="form-label">Total Cost</label>
        <input type="number" step="0.01" class="form-control" name="total_cost" value="0">
    </div>

    <button class="btn btn-primary" type="submit">Save Service</button>
    <a href="/vehicles/{{ vehicle.id }}/services" class="btn btn-secondary ms-2">Cancel</a>

</form>

{% endblock %}
